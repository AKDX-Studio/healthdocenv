<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKDX::ENV2025 VersionOne</title>
  <style>
    iframe { width:100%; height:100vh; border:none; }
     #buttonPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: yellow;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }
        
        #buttonPanel button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        
        #buttonPanel button:hover {
            background: #0056b3;
        }
        
    body {overflow:hidden; margin:0; border:0; padding:0;}
  </style>
</head>
<body>
  <!-- Devise View -->
  <div onclick="showButtonPanel()" class="dView" style="cursor:pointer; width: 20px; height: 18px; position: fixed; top: 0; right: 16px; color: black; font-size: 14px; background: yellow; font-family: sans-serif; text-align: center; padding: 5px 0;"><b>...</b></div>

   <!-- Button panel (initially hidden) -->
    <div id="buttonPanel">
        <button onclick="setMobileView()">MOBILE VIEW</button>
        <button onclick="setTabletView()">TABLET VIEW</button>
        <button onclick="reloadPage()">CANCEL</button>
    </div>
  
  <div id="iframeWrap" class="iframeWrap" style="display:flex; background:darkgrey;">
  <iframe id="myFrame" name="myFrame"></iframe>
</div>
  
  <script>
    const iframe = document.getElementById("myFrame");
    const base = "https://comply-finavicfo.com/doct/";

    // Get ?page= from URL, default to "index"
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("page") || "index";

    // Load iframe
    iframe.src = base + slug;

    // Listen for messages from inner site
    window.addEventListener("message", (event) => {
      if (event.data.slug) {
        history.replaceState(null, "", "?page=" + event.data.slug);
      }
    });
  </script>


<script>
        function showButtonPanel() {
            const panel = document.getElementById('buttonPanel');
            panel.style.display = 'block';
        }
        
        function hideButtonPanel() {
            const panel = document.getElementById('buttonPanel');
            panel.style.display = 'none';
        }
        
        function setMobileView() {
            const iframe = document.getElementById('myFrame');
            
            // Apply mobile CSS properties
            iframe.style.width = '412px';
            iframe.style.height = '915px';
            iframe.style.scale = 'calc(.55 * 100%)';
            iframe.style.margin = '0 auto';
            iframe.style.position = 'relative';
            iframe.style.top = '-150px';
            iframe.style.display = 'flex';
            
            // Hide button panel
            hideButtonPanel();
        }
        
        function setTabletView() {
            const iframe = document.getElementById('myFrame');
            
            // Apply tablet CSS properties
            iframe.style.width = '1024px';
            iframe.style.height = '768px';
            iframe.style.scale = 'calc(.55 * 100%)';
            iframe.style.margin = '0 auto';
            iframe.style.position = 'relative';
            iframe.style.top = '-150px';
            iframe.style.display = 'flex';
            
            // Hide button panel
            hideButtonPanel();
        }
        
        function reloadPage() {
            location.reload();
        }
        
        // Example usage: Add this to your element's onclick attribute
        // <button onclick="showButtonPanel()">Show Controls</button>
    </script>


  
</body>
</html>
