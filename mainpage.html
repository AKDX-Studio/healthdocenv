<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Iframe with a target name -->
  <iframe id="myFrame" name="myFrame" src="https://comply-finavicfo.com/doct/index"></iframe>

  <script>
    // Force all links clicked inside the iframe to stay inside it
    const iframe = document.getElementById("myFrame");

    iframe.addEventListener("load", () => {
      try {
        const links = iframe.contentDocument.querySelectorAll("a");
        links.forEach(link => link.setAttribute("target", "myFrame"));
      } catch (e) {
        // If iframe is on another domain without control, browser blocks access (cross-domain security)
        console.log("Cross-domain protection, cannot rewrite links");
      }
    });
  </script>
</body>
</html>
