<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKDX::ENV2025 VersionOne</title>
  <style>
    iframe { width:100%; height:100vh; border:none; }
    body {overflow:hidden; margin:0; border:0; padding:0;}
  </style>
</head>
<body>
  <!-- Devise View -->
  <div onclick="resizeIframe()" class="dView" style="width: 20px; height: 18px; position: fixed; top: 0; right: 16px; color: black; font-size: 14px; background: yellow; font-family: sans-serif; text-align: center; padding: 5px 0;"><b>...</b></div>

  
  <div class="iframeWrap" style="display:flex;">
  <iframe id="myFrame" name="myFrame"></iframe>
</div>
  
  <script>
    const iframe = document.getElementById("myFrame");
    const base = "https://comply-finavicfo.com/doct/";

    // Get ?page= from URL, default to "index"
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("page") || "index";

    // Load iframe
    iframe.src = base + slug;

    // Listen for messages from inner site
    window.addEventListener("message", (event) => {
      if (event.data.slug) {
        history.replaceState(null, "", "?page=" + event.data.slug);
      }
    });
  </script>




  
</body>
</html>
